<!DOCTYPE html>

<style>

body{
margin:0;
padding:0;
text-align:center;
font-family:Segoe UI;
background:black;
color:white;
overflow:hidden;
}

/* STARS BACKGROUND */

.star{
position:absolute;
color:white;
animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}


/* RING BOX */

#box{
font-size:120px;
margin-top:150px;
cursor:pointer;
animation:bounce 1.5s infinite;
}

@keyframes bounce{
50%{transform:translateY(-20px);}
}


/* RING */

#ring{
font-size:120px;
opacity:0;
transition:1s;
}

.show{
opacity:1;
transform:scale(1.5);
}


/* KNEEL BOY */

#boy{
font-size:100px;
opacity:0;
transition:1s;
}


/* BUTTON */

button{
font-size:25px;
padding:15px 40px;
border:none;
border-radius:30px;
cursor:pointer;
}


/* HEART */

.heart{
position:fixed;
top:-10px;
animation:fall linear infinite;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}


/* FIREWORK */

.fire{
position:fixed;
font-size:30px;
animation:boom 1s linear;
}

@keyframes boom{
from{transform:scale(0);}
to{transform:scale(2);opacity:0;}
}


/* MESSAGE */

#msg{
font-size:30px;
margin-top:20px;
white-space:pre-line;
}


/* ANIME BACKGROUND */

.anime-bg.jpg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("anime-bg.jpg") no-repeat center center/cover;
z-index:-2;
animation:zoomAnime 20s infinite alternate;
}

/* ZOOM EFFECT */

@keyframes zoomAnime{
from{transform:scale(1);}
to{transform:scale(1.1);}
}


/* DARK OVERLAY */

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}


</style>

</head>
